<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/time-tracking-dashboard/assets/favicon-32x32-DQjEQYWa.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/time-tracking-dashboard/assets/index-D1dkOmmR.js"></script>
    <link rel="stylesheet" crossorigin href="/time-tracking-dashboard/assets/index-CoNtxwo-.css">
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <figure>
            <img
              src="/time-tracking-dashboard/assets/image-jeremy-CA1woC3-.png"
              alt="Jeremy Robson"
              width="64"
              height="64"
            />
            <figcaption>
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </figcaption>
          </figure>
          <time-frame-item
            data-timeframes="daily:weekly:monthly"
          ></time-frame-item>
        </section>
        <time-tracking-card-list />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/srijanss" target="_blank"
          >Srijan Manandhar</a
        >.
      </p>
    </footer>
  </body>
</html>
